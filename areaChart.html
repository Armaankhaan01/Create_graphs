<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-custom container mt-4 p-3 align-items-center justify-content-center">


    <form id="dataForm" class="form">
      <label for="inputName">Name of Graph</label>
      <input class="form-control mb-3" type="text" name="Name" id="inputName" placeholder="Name of Graph" required>
      <label for="typeSelect">Type of Graph</label>
      <select class="form-select mb-3" name="type" id="typeSelect" required>
        <option value="" disabled selected>Select Chart Type</option>
        <option value="doughnut">Doughnut</option>
        <option value="pie">Pie</option>
        <option value="line">Line Chart</option>
      </select>
      <div id="additionalInputsContainer"></div>
      <div id="inputSetContainer" class="row my-3 justify-content-center overflow-hidden">
        <!-- The container where input-sets will be added -->
      </div>
      <div id="buttons" class="row my-3 justify-content-center">
        <div class="col-6 justify-content-center text-center">
          <button type="button" class="btn btn-outline-dark form-control" onclick="addInputSet()">+</button>

          <button type="button" class="btn btn-dark form-control my-3" onclick="getData()">Get Data</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Chart container -->
  <div class="container-custom m-5">
    <div class="d-flex row" id="app">
      <h1 class="text-center" id="chartName"></h1>
      <button type="button" class=" btn btn-sm btn-outline-dark text-end" id="downloadButton" onclick="downloadChartImage()"><i class="bi bi-download"></i></button>
    </div>
    <div class="pieChart justify-content-center align-items-center pb-3" id="canvasLive">
      <canvas id="chart" height="0.4vh"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js">
  </script>
</body>

</html>
